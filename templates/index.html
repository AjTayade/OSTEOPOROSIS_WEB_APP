
<!DOCTYPE html>
<html>
<head>
    <title>Osteoporosis Predictor</title>
</head>
<body>
    <h2>Check Your Osteoporosis Risk</h2>
    <form method="POST">
        {% for f in feature_list %}
            <label>{{ f }}:</label>
            <input type="text" name="{{ f }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}

    <h4>Model Performance:</h4>
    <ul>
        {% for key, value in metrics.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
